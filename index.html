<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card - Fabian</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <main class="card">
        <section class="card-section">
            <img src="/images/cactus_img.jpg" class="card-image" alt="" />
            <ul class="card-badges">
                <li class="card-badge">Design</li>
            </ul>
            <h1 class="card-title">Embracing Minimalism</h1>
            <p class="card-desc">
                From minimalist sculptures to minimalist paintings, this blog will
                inspire you to appreciate the beauty that lies in simplicity.
            </p>
        </section>

        <hr class="card-hr" />

        <footer class="card-footer">
            <h2>Annie Spratt</h2>
        </footer>
    </main>
</body>
<script src="js/script.js"></script>

</html>
